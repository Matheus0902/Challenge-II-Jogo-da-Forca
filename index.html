<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Play - Jogo da Forca</title>

       <link rel="stylesheet" href="css/reset.css"> 
        <link rel="stylesheet" href="css/style.css"> 
       
    <body>
         <header> 
             <div class="cabecalho"> 
                <h1><a href="https://www.alura.com.br/"><img  class="logos" id="alura" src="imagens/logoalura.png"></h1></a>
                <h2><a href="https://matheus0902.github.io/Challenge-II-Jogo-da-Forca/"><img class="logos" id="game" src="imagens/game.png"></h2></a>
             </div> 
         </header>
         <main>
           <div class="inputs invisivel" id="inputs">
               <Input type="text" id="adicionar-palavra" class="inputs-palavras nova-palavra" maxlength="15" placeholder="Nova palavra..."></Input>
               <input type="text" id="adicionar-dica" class="inputs-palavras nova-dica" placeholder="Dica...">
           </div>
            <div class="botao">
                <div class="bnt-enviar invisivel">
                    <button type="button" class="botoes enviar-palavra" name="enviar" id="enviar">Enviar</button>
                </div>
                <div class="bnt-inicio">
                    <button type="button" class="botoes iniciar-jogo" id="iniciar">Iniciar Jogo</button>
                    <button type="button" class="botoes adicionar-nova-palavra" id="palavra">Nova Palavra</button>
                </div>
            </div>
            <div class="canvas invisivel">
                <canvas class="canvas-game" id="jogo" width="800" height="600"></canvas>  
            </div>
            <div class="teclado invisivel">
                <button class="letras" value="a">A</button>
                <button class="letras" value="b">B</button>
                <button class="letras" value="c">C</button>
                <button class="letras" value="d">D</button>
                <button class="letras" value="e">E</button>
                <button class="letras" value="f">F</button>
                <button class="letras" value="g">G</button>
                <button class="letras" value="h">H</button>
                <button class="letras" value="i">I</button>
                <button class="letras" value="j">J</button>
                <button class="letras" value="k">K</button>
                <button class="letras" value="l">L</button>
                <button class="letras" value="m">M</button>
                <button class="letras" value="n">N</button>
                <button class="letras" value="o">O</button>
                <button class="letras" value="p">P</button>
                <button class="letras" value="q">Q</button>
                <button class="letras" value="r">R</button>
                <button class="letras" value="s">S</button>
                <button class="letras" value="t">T</button>
                <button class="letras" value="u">U</button>
                <button class="letras" value="v">V</button>
                <button class="letras" value="x">X</button>
                <button class="letras" value="w">W</button>
                <button class="letras" value="y">Y</button>
                <button class="letras" value="z">Z</button>
                <button id="recarregar" class="letras">REINICIAR</button>
            </div>
         </main>
         <footer>
             <div class="rede"> 
                 <a href="https://www.linkedin.com/in/matheus-ant%C3%B4nio-6a2b6a218/"><img id="linkedin" class="redes" src="imagens/lin.png" alt="Logo do linkedin"></a>
                <a href="https://github.com/Matheus0902"><img id="git" class="redes" src="imagens/git.png" alt="Logo do github" ></a>
            </div>
            <p class="rodape">Challenge Alura II | &copy; Copyright Jogo da Forca | Desenvolvedor - Matheus Antonio</p>
         </footer> 
        
         <script src="js/script.js"></script>
         <script src="js/desenhos.js"></script>
         <script src="js/verifica-letra.js"></script>
         <script src="js/telas-jogo.js"></script>
            
    </body>



</html>
